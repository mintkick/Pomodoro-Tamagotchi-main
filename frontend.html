<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamadoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Tamadoro</h1>
    </header>

    <!-- Main Container -->
    <main>
        <!-- Pet Section -->
        <section class="pet-section">
            <img src="img/tama-pet.webp" alt="Tama Pet" class="pet-image">
            <p class="pet-name"><strong>Tama's Name</strong></p>
            <p class="pet-stats">Tamadoro stats</p>
        </section>

        <!-- Task List Section -->
        <section class="task-section">
            <div class="clock-icon">
                <img src="img/search-icon.png" alt="Clock Icon">
            </div>
            <div class="tabs">
                
            </div>
            <ul class="task-list">
                <li>Stuff <span>5</span></li>
                <li>More Stuff <span>10</span></li>
                <li>Harder Stuff</li>
                <li>Tasks</li>
                <li>Chores</li>
                <li>Daily Duties</li>
                <!-- Add more tasks as needed -->
            </ul>
        </section>
    </main>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="#"><img src="img/inbox-icon.png" alt="Inbox"></a>
        <a href="#"><img src="img/search-icon.png" alt="Search"></a>
        <a href="#"><img src="img/clock-icon.png" alt="Clock"></a>
        <a href="#"><img src="img/inbox-icon.png" alt="Settings"></a>
    </nav>
</body>
</html>
