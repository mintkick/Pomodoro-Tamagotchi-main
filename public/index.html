<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamadoro</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      canvas {
        border: 1px solid #f0f; /* Optional: to visualize the canvas borders */
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div id="user-details">
          <div id="login-logout">
            <div class="input">
              <button id="login-btn" class="auth-button" style="display: block;">
                Log In
              </button>
            </div>
            <div class="input">
              <button id="logout-btn" class="auth-button" style="display: none;">
                Log Out
              </button>
            </div>
            <div>
              <img id="userProfilePicture" alt="Profile Picture" style="display: none;" />
            </div>
          </div>
          <div class="input">
            <span id="userName"></span>
          </div>
        </div>
        <h1>Tamadoro</h1>
        <div id="timer-demo">
          <a href="timer/timer.html">Timer Demo</a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Main Container -->
      <section class="task-section">
        <button onclick="openModal('task')">Add Task</button>
        <!-- Modal for Adding Tasks -->
        <div id="task-modal" class="modal">
          <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">Add Task</h3>
            <input type="text" id="task-input" placeholder="Enter task" />
            <input type="date" id="task-date-input" style="display: none" />
            <button onclick="submitTask()">Add Task</button>
          </div>
        </div>
        <ul id="task-list"></ul>
      </section>
    </main>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <a href="#"><img src="img/inbox-icon.png" alt="Inbox" /></a>
      <a href="#"><img src="img/search-icon.png" alt="Search" /></a>
      <a href="timer/timer.html"><img src="img/clock-icon.png" alt="Clock" /></a>
      <a href="#"><img src="img/inbox-icon.png" alt="Settings" /></a>
    </nav>

    <script src="auth.js" type="module"></script>
  </body>
</html>
