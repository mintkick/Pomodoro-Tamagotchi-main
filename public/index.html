<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamadoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js" defer></script>
    <script src="auth.js" type="module" defer></script>
    <style>
      canvas {
        border: 1px solid #f0f; /* Optional: to visualize the canvas borders */
      }
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <header>
    <nav>
      <div id="user-details">
        <div id="login-logout">
          <div class="input">
            <button
              id="login-btn" <!-- Add this id -->
              class="google-button"
              style="display: block"
            >
              <i class="fab fa-google"></i> Google Login
            </button>
          </div>
          <div class="input">
            <button
              id="google-logout-btn"
              class="google-button"
              style="display: none"
            >
              <i class="fab fa-google"></i> Google Logout
            </button>
          </div>
          <div>
            <img
              id="userProfilePicture"
              alt="profile pic from Google"
              style="display: none"
            />
          </div>
        </div>
        <div class="input">
          <span id="userName"></span>
          <!-- This will display the user's name -->
        </div>
      </div>
      <h1>Tamadoro</h1>

      <div id="timer-demo">
        <a href="timer\timer.html">Timer Demo</a>
      </div>
    </nav>
  </header>
  <body>
    <!-- Main Container -->
  <body>
    <header>
      <nav>
        <div id="user-details">
          <div id="login-logout">
            <div class="input">
              <button id="login-btn" class="auth-button" style="display: block;">
                Log In
              </button>
            </div>
            <div class="input">
              <button id="logout-btn" class="auth-button" style="display: none;">
                Log Out
              </button>
            </div>
            <div>
              <img id="userProfilePicture" alt="Profile Picture" style="display: none;" />
            </div>
          </div>
          <div class="input">
            <span id="userName"></span>
          </div>
        </div>
        <h1>Tamadoro</h1>
        <div id="timer-demo">
          <a href="timer/timer.html">Timer Demo</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="pet-section">
        <canvas id="petCanvas" width="400" height="400"></canvas>
        <!-- Additional pet controls can go here -->
      </section>

      <!-- Task List Section -->
      <section class="task-section">
        <!-- Tabs for Daily and Task sections -->
        <div class="tabs">
          <button
            class="single-tab clicked"
            id="daily-tab"
            onclick="showSection('daily')"
          >
            Daily
          </button>
          <button
            class="single-tab"
            id="task-tab"
            onclick="showSection('tasks')"
          >
            Tasks
          </button>
        </div>

        <!-- Section for Daily Tasks -->
        <div id="daily-section" class="section">
          <div class="list-area">
            <h3>Do Daily:</h3>
            <ul id="daily-tasks-list">
              <li>
                <input type="checkbox" />
                <p>Task One</p>
                <p></p>
              </li>
            </ul>
          </div>

          <div class="edit-buttons">
            <button onclick="openModal('daily')">Add Daily Task</button>
            <button onclick="resetDailyTasks()">Reset Daily Tasks</button>
          </div>
      <section class="task-section">
        <button onclick="openModal()">Add Task</button>
        <!-- Modal for Adding Tasks -->
        <div id="task-modal" class="modal">
          <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">Add Task</h3>
            <input type="text" id="task-input" placeholder="Enter task" required />
            <button onclick="submitTask()">Add Task</button>
          </div>
        </div>

        <!-- Section for Tasks with Due Dates -->
        <div id="tasks-section" class="section" style="display: none">
          <div class="list-area">
            <h3>Due 2024-11-01</h3>
            <ul id="tasks-list">
              <!-- <li>Task One - Due Date</li> -->
            </ul>
          </div>
          <div class="edit-buttons">
            <button onclick="openModal('task')">Add Task</button>
          </div>
        </div>

        <!-- Modal for Adding Tasks -->
        <div id="task-modal" class="modal">
          <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">Add Task</h3>
            <input type="text" id="task-input" placeholder="Enter task" />
            <input type="date" id="task-date-input" style="display: none" />
            <button onclick="submitTask()">Add Task</button>
          </div>
        </div>
        <ul id="task-list"></ul>
      </section>
    </main>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <a href="#"><img src="img/inbox-icon.png" alt="Inbox" /></a>
      <a href="#"><img src="img/search-icon.png" alt="Search" /></a>
      <a href="timer/timer.html"
        ><img src="img/clock-icon.png" alt="Clock"
      /></a>
      <a href="#"><img src="img/inbox-icon.png" alt="Settings" /></a>

      <!-- Link to your JavaScript file -->
      <a href="timer/timer.html"><img src="img/clock-icon.png" alt="Clock" /></a>
      <a href="#"><img src="img/settings-icon.png" alt="Settings" /></a>
    </nav>
    <script src="tasks.js"></script>
    <script src="script.js"></script>

    <script src="auth.js" type="module"></script>
    <script>
      // Example Pet Script (You can expand this based on your pet functionality)
      const canvas = document.getElementById('petCanvas');
      const ctx = canvas.getContext('2d');

      // Simple Pet Drawing
      function drawPet() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(185, 185, 5, 0, Math.PI * 2);
        ctx.arc(215, 185, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(200, 210, 20, 0, Math.PI);
        ctx.stroke();
      }

      drawPet();
    </script>
  </body>
</html>
