      kaplay();

      loadBean(); // Load default sprite "bean"
      // var randX = rand(0,)
      const BOUNDARY_L = 0;
      const BOUNDARY_R = width();
      const BOUNDARY_T = 0;
      const BOUNDARY_B = height();

      scene("test", (score) => {
        add([rect(32, 32), pos(64, 64), color(255, 128, 0)]);
        add([text(score), pos(12, 12), color(128, 0, 128)]);
        // loop(1, () => {

        // });
      });

      scene("pet", () => {
        add([rect(width(), height()), color(BLUE)]);
        add([text("pet's room")]);

        const player = add([
          // list of components
          sprite("bean"),
          pos(80, 40),
          area(),
          body(),
        ]);

        var randX = rand(BOUNDARY_L, BOUNDARY_R);
        var randY = rand(BOUNDARY_T, BOUNDARY_B);
        // var randPos = (rand(BOUNDARY_L, BOUNDARY_R), rand(BOUNDARY_T, BOUNDARY_B)); // tuple

        function movePlayer() {
          add([text(randX), pos(200)]);
          add([text(randY), pos(300)]);
          // do a while()? while() is broken?!?
          if (player.pos != (randX, randY)) {
            player.move(randX, randY, 100);
            // add([text(player.pos), pos(100)]);
          }
          add([text(player.pos), pos(100)]);
        }
        movePlayer();
      });

      // go("test", 100);
      go("pet");
    </script>
